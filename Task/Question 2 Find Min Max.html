<script>

    const arr = [10, 2, 3, 7, 5, 6, 70, 40];
    function minmax(arr) {
        if (arr.length === 0) {
            return { min: undefined, max: undefined };
        }

        let min = arr[0];
        let max = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
            if (arr[i] > max) {
                max = arr[i];
            }
        }

        return { min, max };
    }

    const { min, max } = minmax(arr);
    console.log("Min Value is : " + min);
    console.log("Max Value is : " + max);
</script>
