<script>
    
    const arr = [10,2,3,7,5,6,70,40];
    for (let i = 0; i < arr.length; i++) {
        var min = i;
        for (var j = i + 1; j < arr.length; j++) {
            if (arr[min] > arr[j]) {
                min = j;    
            }
        }
        //SWAP
        let temp = arr[i];
        arr[i] = arr[min];
        arr[min] = temp;
    }
    let minval = arr[0];
    //Max
   let max=arr[arr.length-1]
    
    console.log("Min Value is : " + minval);
    console.log("Max Value is : " + max);
</script>
